<div *ngIf="starring">
    <h2>{{starring.name | uppercase}} DETAILS</h2>
    <div class="n">
        <label>Name:
      <input [(ngModel)]="starring.name" placeholder="name"/>
    </label>
    </div>
    <div>
        <label>Age:
        <input [(ngModel)]="starring.age" placeholder="age">
      </label>
    </div>
    <div>
        <label>Nationality:
      <input [(ngModel)]="starring.nationality" placeholder="nationality">
    </label>
    </div>
    <button (click)="goBack()">Go back</button>
    <button (click)="save()">Save</button>
    <button (click)="delete(starring)">Delete</button>
</div>
