<head>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <h3>Login</h3>
    <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <span>Username</span>
            <input class="mdl-textfield__input" type="text" id="username" name="username" [(ngModel)]="input.username">
        </div>
    </form>

    <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <span>Password</span>
            <input class="mdl-textfield__input" type="password" id="password" name="password" [(ngModel)]="input.password">
        </div>
    </form>

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored " type="submit " (click)="login() ">
    Submit
  </button>

    <p ([ngModel])="msg " id="msg " style="font-size: 10px; color: rgb(255, 145, 0); font-weight: bold; ">{{ msg }} </p>

</body>
