<h2>Starrings</h2>

<ul class="starrings">
    <li *ngFor="let starring of starrings"
        [class.selected]="starring === selectedStarring"
        (click)="onSelect(starring)">
        <span class="badge">{{starring.id}}</span> {{starring.name}}
    </li>
</ul>

<app-starring-detail [starring]="selectedStarring"></app-starring-detail>
